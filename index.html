<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de contacto</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="text">Formulario de Contacto</div>
      <form id="formulario">
         <div class="form-row">
            <div class="input-data">
               <input type="text" id="nombre" required>
               <div class="underline"></div>
               <label for="nombre">Nombre</label>
            </div>
            <div class="input-data">
               <input type="text" id="apellido" required>
               <div class="underline"></div>
               <label for="apellido">Apellido</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="email" id="email" required>
               <div class="underline"></div>
               <label for="email">E-mail</label>
            </div>
            <div class="input-data">
               <input type="number" id="telefono" required>
               <div class="underline"></div>
               <label for="telefono">Teléfono</label>
            </div>
         </div>
         
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" id="comentario" required></textarea>
            <br/>
            <div class="underline"></div>
            <label for="comentario">Comentario</label>
            <br/>
         </div>
         </div>

         <div style="text-align: center;">
            <button class="btn">
               SUBMIT
               <svg class="border-container">
                  <rect pathLength="100" type="submit" value="submit" class="border-line"></rect>
               </svg>
            </button><br/><br/>
         </div>

      </form>
   </div>

<!-- Condicional Js-->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script type="text/javascript">

      document.getElementById('formulario').addEventListener('submit', function(event){
         event.preventDefault();
         submit();    
      });

      function submit(){
         swal({
            title:'Confirmación',
            text: 'Se envió correctamente',
            icon: 'success'
         }).then(function() {
            location.reload()
         });  

      }
   </script>

</body>
</html>
